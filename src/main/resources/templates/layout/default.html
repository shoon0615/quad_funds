<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="
        staticDomain=${@environment.getProperty('resource.test')},
        pageSize=${@environment.getProperty('resource.page')}">

	<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
    <head th:replace="~{fragment/config :: configFragment}">
		<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
	</head>

	<body>
		<!--Header 영역을 참조합니다.-->
		<header th:replace="~{fragment/header :: headerFragment}"></header>

		<!--Sidebar 영역을 참조합니다.-->
		<aside th:replace="~{fragment/side :: sideFragment}"></aside>

		<!--Content 내용 영역을 참조합니다-->
		<th:block layout:fragment="content"></th:block>

		<!--Footer 영역을 참조합니다.-->
		<footer th:replace="~{fragment/footer :: footerFragment}"></footer>

		<!-- 맨 위로 버튼 -->
		<a href="javascript:void(0)" class="back-to-top d-flex align-items-center justify-content-center"><i
				class="bi bi-arrow-up-short"></i></a>
	</body>
</html>
